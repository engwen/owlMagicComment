plugins {
    id 'java'
    id 'groovy'
    id 'maven'
    id 'signing'
}

group 'com.github.engwen'
version '1.2.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'
compileGroovy.options.encoding = 'UTF-8'

sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs += ['src/main/java'] }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.github.engwen:owlMagicUtil:2.4.1'
    compile 'org.codehaus.groovy:groovy-ant:2.5.7'
    compile 'org.codehaus.groovy:groovy-all:2.5.7'
    compile 'javax:javaee-api:8.0.1'
    compile 'org.springframework:spring-web:4.2.5.RELEASE'
    compile 'org.aspectj:aspectjrt:1.9.4'
    compile 'org.aspectj:aspectjweaver:1.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    testCompile 'junit:junit:4.11'
}

javadoc {
    dependsOn groovydoc
    // <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    // 防止本地打开中文乱码
    options.addStringOption("charset", "UTF-8")
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") {
                    authentication(userName: MAVEN_USERNAME, password: MAVEN_PASSWORD)
                }
                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
                    authentication(userName: MAVEN_USERNAME, password: MAVEN_PASSWORD)
                }

                pom.project {
                    name "$project.name"
                    packaging 'jar'
                    description "https://github.com/engwen/owlMagicComment/blob/master/readMe.md"
                    url "https://github.com/engwen/owlMagicComment"
                    scm {
                        url = 'git@github.com:engwen/owlMagicComment.git'
                        connection = 'scm:git:git@github.com:engwen/owlMagicComment.git'
                        developerConnection = 'scm:git:git@github.com:engwen/owlMagicComment.git'
                    }
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    // 开发者信息
                    developers {
                        developer {
                            name = 'engwen'
                            email = 'xiachanzou@outlook.com'
                        }
                    }
                }
            }
        }
    }

    task sourcesJar(type: Jar) {
        archiveClassifier = 'sources'
        from sourceSets.main.allJava
    }

    task javadocJar(type: Jar, dependsOn: groovydoc) {
        archiveClassifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives jar
        archives javadocJar
        archives sourcesJar
    }

    signing {
        sign configurations.archives
    }
}


